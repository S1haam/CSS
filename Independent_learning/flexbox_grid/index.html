<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox and grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Flexbox and Grid Example</h1>

    <!-- Grid container -->
    <div class="grid-container">
    
      <!-- Box 1 -->
      <div class="box">
        <p>1</p>
        <p>Aligned bottom</p>
      </div>
    
      <!-- Box 2 -->
      <div class="box">
        <p>2</p>
        <p>Centered</p>
      </div>
    
      <!-- Box 3 -->
      <div class="box">
        <p>3</p>
        <p>Aligned top</p>
      </div>
    
    </div> 
</body>
</html>
