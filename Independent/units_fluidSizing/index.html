<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units and fluid sizing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Units Examples</h1>

    <p class="px">This is 20px</p>
    <p class="clamp">This is fluid text with clamp()</p>
    <p class="em">This is 2em</p>
    <p class="rem">This is 2rem</p>
    <p class="vw">This is 5vw</p>
    <p class="ch">This is 30ch</p>
    <p>
        Im a paragraph with <span>BIG span text (2em)</span>.
      </p>    
</body>
</html>
